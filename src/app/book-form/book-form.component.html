<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>
<div class="form" *ngIf="affiche">
  <div class="mb-3">
    <label for="title">Titre du livre</label>
    <input
      class="form-label"
      type="text"
      id="title"
      name="title"
      placeholder="Entrer le titre du livre.."
    />
  </div>
  <div class="mb-3">
    <label for="author">Nom de l'auteur</label>
    <input
      class="form-label"
      type="text"
      id="author"
      name="author"
      placeholder="Entrer le nom le l'auteur.."
    />
  </div>
  <div class="mb-3">
    <label for="editionHome">Maison d'édition</label>
    <input
      class="form-label"
      type="text"
      id="editionHome"
      name="editionHome"
      placeholder="Entrer le nom de la maison d'éditon"
    />
  </div>
  <div class="mb-3">
    <label for="year">Année d'édition</label>
    <input
      class="form-label"
      type="number"
      id="year"
      name="year"
      placeholder="Entrer l'année d'édition du livre"
    />
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea
      class="form-control"
      id="description"
      rows="3"
    ></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Soumettre</button>
</div>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>
