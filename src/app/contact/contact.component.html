<div class="container">
    <p *ngIf="profileForm.status === 'INVALID'">Les champs <strong>Nom</strong> et <strong>Email</strong> sont requis</p>
    <form [formGroup]="profileForm" (submit)="onSubmit()">
  
      <label for="fname">Prenoms(s)</label>
      <input type="text" id="fname" name="firstname" formControlName="prenom" placeholder="Votre nom...">
        
    
      <label for="lname">Nom <span style="color: red;">*</span></label>
      <input type="text" id="lname" name="lastname" formControlName="nom" placeholder="Votre prenom...">
  
      <label for="email">Email <span style="color: red;">*</span></label>
      <input type="email" id="email" formControlName="mail" placeholder="Entrer votre adresse mail...">
      
      <label for="tel">Téléphone</label>
      <input type="tel" id="tel" formControlName="tel" placeholder="Entrer votre numéro...">

      <label for="subject">Message</label>
      <textarea id="subject" name="subject" formControlName="message" placeholder="Ecrivez votre message..." style="height:200px"></textarea>
  
      <input type="submit" value="Envoyer" *ngIf="profileForm.status !== 'INVALID'">

  </div>
